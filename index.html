 <!DOCTYPE html>
<html lang="">
<body>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css.css" >
  </head>
  <div class="sidebar" id="sidebar">
    <h1>WELCOME TO TIC TAC TOE</h1>
    <div class="contents">
          <div class="label">
          <label for="color">Set Background Color:</label>
          <input type="color" id="color" />
          <input type="button" onclick="changecolor()" value="Submit"/>
          </div>
           <div class="label">
           <label for="No of Player">No of Player</label>
           <input type="number" id="playerno" min="1" max="2" value="1"/>
           <div><input type="button" onclick="reset()" value="RESET" /></div>
         </div> 
          </div>
    <figure>
        <img src="male.png" alt="" onclick="image1()">
        <figcaption id="change1"></figcaption>
    </figure>

    <figure>
        <img src="female.png" alt="" onclick="image2()">
        <figcaption id="change2"></figcaption>
    </figure>

    <figure>
        <img src="robot.png" alt=""onclick="image3()">
        <figcaption id="change3"></figcaption>
    </figure>

    </div>        
 
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="new.js"></script>

</body>

</html>
